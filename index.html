<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<title>Swiper demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="font/iconfont.css" />
		<link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui-v2.2.5/css/layui.css" />
		<link rel="stylesheet" href="css/swiper.min.css" />
		<link rel="stylesheet" href="css/index.css" />
	</head>

	<body>
		<div>
			<div class="layui-row row">
				<div class="layui-col-md12 center ">影院详情</div>
				<span class="tltle-span" id="merc_name"></span>
				<span class="tltle-evaluate">评价 &nbsp;> </span>
			</div>

			<div class="swiper-container">
				<div class="swiper-wrapper" id="mercImage"></div>
				<div class="swiper-pagination"></div>
			</div>

			<div class="text-conter">
				<p class="layui-search">
					<span class="iconfont icon-dizhi"></span>
					<span id="merc_address"></span>
				</p>
				<label class="layui-lable"><span class="iconfont icon-contact"></span></label>
			</div>

			<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
				<div class=" slide-boxs" id="typeList"></div>

				<div class="text-conters">
					<p class="layui-search">
						<span class="iconfont icon-sousuo"></span>
						<input type="search" name="" id="" class="layui-inputs" placeholder="请输入查找的电影" />
					</p>
					<label class="layui-lable slide"><span class="iconfont icon-iconfontzhizuobiaozhun023125"></span></label>

					<div class="slide-box" id="sortList"></div>
					<div class="slide-box" id="categoryList"></div>
					<div class="slide-box" id="countryList"></div>
					<div class="slide-box" id="yearList"></div>
				</div>

				<div class="layui-tab-content" style="height: 100px;">
					<div class="layui-tab-item layui-show" id='movieList'></div>
				</div>
			</div>
		</div>


		<script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script src="https://www.layuicdn.com/layui-v2.2.5/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.js"></script>
		<script src="js/common.js"></script>
		<script src="js/index.js"></script>
		
		<script>
			$(function() {
				getNavigation();
				getMovieList("https://svrstg.xiaoniaoguanying.com/hmVodSvr/movieTheater/v3_scanCodeSelectMovie?pageIndex=1&pageSize=12&mercId=925336436335575040&searchType=01&categoryId=0&movieName=");
				layInit();
				swipe();
				slide();
				filter();
			})
			
			function getNavigation() {
				let that = this;
				$.ajax({
					type: "get",
					url: "https://svrstg.xiaoniaoguanying.com/hmVodSvr/movieTheater/v3_scanCodeSelectMovieDetail?mercId=925336436335575040&movieId=",
					success: function(res) {
						let nav = res.data;
						$('#merc_name').text(nav.merc_name);
						$('#merc_address').text(nav.merc_address);
						$('#mercImage').html(parseMercImage( nav.merc_image.mercImage));
						$('#typeList').html(parseTypeList(nav.typeList));
						$('#sortList').html(parseSortList(nav.sortList));
						$('#categoryList').html(parseCategoryList(nav.categoryList));
						$('#countryList').html(parseCategoryList(nav.countryList));
						$('#yearList').html(parseYearList(nav.yearList));
					}
				});
			}

			function getMovieList(url) {
				$.ajax({
					type: "get",
					url: url,
					success: function(res) {
						let list = res.data.movieList;
						let html = parseMovieList(list);
						$('#movieList').html(html);
					}
				});
			}			
		</script>
	</body>

</html>
